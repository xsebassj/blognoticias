{% load static %}
<div class="col-md-6 col-lg-4 d-flex justify-content-center">
  <div class="card bg-dark text-light h-100 shadow-sm border border-secondary rounded-4" style="width: 100%; max-width: 350px;">
    
    {% if post.images.first %}
      <img src="{{ post.images.first.image.url }}" class="card-img-top rounded-top" alt="Imagen del post" style="object-fit: cover; height: 180px;">
    {% else %}
      <img src="{% static 'media/noticias/default/post_default.png' %}" class="card-img-top rounded-top" alt="Imagen por defecto" style="object-fit: cover; height: 180px;">
    {% endif %}

    <div class="card-body d-flex flex-column " >
      <h5 class="card-title text-white">{{ post.title }}</h5>
      <p class="card-text" style="color: #d0d0d0;">{{ post.description|truncatewords:20 }}</p>

      <p class="small" style="color: #aaa;">
        ğŸ•’ {{ post.created_at|date:"d M Y H:i" }} &nbsp; | &nbsp;

      </p>

      </a>
    </div>
  </div>
</div>
