<form method="post" class="card bg-dark text-light p-4 rounded-4 shadow-sm">
    {% csrf_token %}
  
    <h5 class="mb-3"><i class="bi bi-chat-left-text-fill"></i> Dej√° tu comentario</h5>
  
    {% for field in add_comment_form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small mt-1">
            {{ field.errors|striptags }}
          </div>
        {% endif %}
      </div>
    {% endfor %}
  
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-send-fill"></i> Enviar comentario
    </button>
</form>
