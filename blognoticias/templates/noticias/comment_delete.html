{% extends 'base_layout.html' %}
{% block title %}Eliminar comentario{% endblock %}

{% block contenido %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card bg-dark text-light shadow-lg p-4 rounded-4 text-center" style="width: 100%; max-width: 500px;">
    
    <h4 class="text-warning mb-4"><i class="bi bi-trash3-fill"></i> ¿Estás seguro de que querés borrar este comentario?</h4>

    <form method="post" class="d-grid gap-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">
        <i class="bi bi-check-circle-fill"></i> Sí, borrar
      </button>
      <a href="{{ object.post.get_absolute_url }}" class="btn btn-outline-light">
        <i class="bi bi-x-circle"></i> Cancelar
      </a>
    </form>
  </div>
</div>
{%endblock%}
