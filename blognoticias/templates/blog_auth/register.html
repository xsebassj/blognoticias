{% extends 'base_layout.html' %}
{% load static %}

{% block title %}Registro{% endblock %}

{% block contenido %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
  <div class="card bg-dark text-light shadow-lg p-4 rounded-4" style="width: 100%; max-width: 450px;">
    
    <div class="text-center mb-3">
      <img src="{% static 'assets/pt.png' %}" alt="Logo decorativo" class="rounded-circle border border-warning shadow" style="width: 80px; height: 80px; object-fit: cover;">
    </div>

    <h4 class="text-warning text-center mb-4"><i class="bi bi-person-plus-fill"></i> Crear cuenta</h4>

    {% if error %}
      <div class="alert alert-danger text-center" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label text-warning">Usuario</label>
        <input type="text" class="form-control bg-dark text-light border-light" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-warning">Email</label>
        <input type="email" class="form-control bg-dark text-light border-light" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label text-warning">Contraseña</label>
        <input type="password" class="form-control bg-dark text-light border-light" id="password1" name="password1" required>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label text-warning">Confirmar contraseña</label>
        <input type="password" class="form-control bg-dark text-light border-light" id="password2" name="password2" required>
      </div>
      <button type="submit" class="btn btn-success w-100">
        <i class="bi bi-person-check-fill"></i> Registrarse
      </button>
    </form>

    <div class="mt-4 text-center">
      <p class="mb-2 text-muted">¿Ya tienes cuenta?</p>
      <a href="http://127.0.0.1:8000/login/" class="btn btn-outline-warning">Inicia sesión</a>
    </div>
  </div>
</div>
{% endblock %}
